<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>taş kağıt makas</title>
</head>
<body>
    <main class="container">
        <h1>LET'S PLAY ROCK- PAPER-SCISSOR</h1>
        <p class="top">Top Score: <span id="top-score1">0 </span>:<span id="top-score2">0</span> </p>
        <section class="score-card">
            
            <p class="score">User <span id="user-score">0 </span>: <span id="pc-score">0 </span> PC</p>
            <p class="description">Please make your selection</p>
            <article class="selection">
                <img src="./img/taş.png" alt="taş" id="taş">
                <img src="./img/kağıt.png" alt="kağıt" id="kağıt">
                <img src="./img/makas.png" alt="makas" id="makas">
            </article>
        </section>
        <section class="choice-section">
            <article class="choices">
                <div id="user-choice"></div>
                <div id="pc-choice"></div>

            </article>
            <p class="message">Haydi Başla  30 puana ulaşan kazanacak</p>

        </section>
       

    </main>
    <script src="./app.js"></script>
</body>
</html>
